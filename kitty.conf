# Font family and styling
font_family      Fantasque Sans Mono
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        18.0

# Cursor settings
cursor_blink_interval 0.5
cursor_color      #8fee96

# Window and border settings
window_border_width 5
window_border_color #9c9c9c
window_margin_width 10

# Enable a transparent background with stronger blur effect
background_opacity 0.85
blur_background yes
background_blur 18

# Add slight line spacing for better readability
line_spacing 5

# Add padding around the terminal content
padding_left 50   # Adjust the value as needed for more/less margin
padding_right 10  # Optional: Adjust right padding for symmetry
padding_top 15    # Optional: Adjust top padding
padding_bottom 5  # Optional: Adjust bottom padding


# Set the window to automatically resize to full screen on launch
remember_window_size no
initial_window_width 1920
initial_window_height 1080

# Hide window decorations completely (removes title bar)
hide_window_decorations yes

# Scrollback and input delay settings
scrollback_lines 5000
scrollback_pager less +G -R
input_delay 5

# Window management and mouse interactions

click_interval 0.25

# Visual bell settings
visual_bell_duration 0.2
enable_audio_bell no

# Enable shell integration for cursor appearance
shell_integration yes

# Allow remote control via the kitty control protocol
allow_remote_control yes

# Disable Kitty's title bar completely
enable_kitty_titlebar no

# BEGIN_KITTY_THEME
include current-theme.conf
# END_KITTY_THEME
